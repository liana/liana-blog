name: Build and Deploy to DreamHost

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy via rsync with password
        env:
          SSHPASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          sshpass -e rsync -avzr --delete \
            -e "ssh -o StrictHostKeyChecking=no -p 22" \
            _site/ \
            ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}:/home/lleahy/lianaleahy.com/
